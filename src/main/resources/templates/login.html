<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login ClinicPlus</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <body style="background-color: whitesmoke;color: rgb(64,71,78);">
    <nav class="navbar navbar-light navbar-expand-md" style="background-color: blue">
      <div class="container-fluid"><a class="navbar-brand float-right"
          href="#"><strong><em>ClinicPlus</em></strong></a><button class="navbar-toggler float-right"
          data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span>
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse text-right border rounded float-right" id="navcol-1"
          style="background-color: #4b4a4a;">
          <ul class="nav navbar-nav">
            <li class="nav-item" role="presentation"><a class="nav-link active" href="/"
                style="color: #ffffff;">Inicio</a></li>

          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">

      <div class="row m-4 justify-content-center">

        <div th:if="${error==true}">
          <div class="alert alert-success" role="alert">
            Usuario o Contraseña incorrectos. Inténtelo de nuevo.
          </div>
        </div>

        <form th:action="@{login}" method="post" th:object="${credencial}">
          <div class="form-group">
            <label for="">Rut</label>
            <input type="text" class="form-control"  id="" th:field="*{rut}">

          </div>

          <div class="form-group">
            <label for="">Contraseña</label>
            <input type="password" class="form-control"  id="" th:field="*{password}">

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">No soy ingeniero, soy un medico.. </label>
            </div>
            <button type="submit" href="pacientes/ver" class="btn btn-primary btn-block">Ingresar</button>
            
        </form>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>

</html>
